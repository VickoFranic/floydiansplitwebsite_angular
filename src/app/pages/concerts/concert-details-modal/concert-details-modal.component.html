
<div class="modal fade" id="concertDetails">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title display-4" id="exampleModalLabel">Detalji koncerta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="text-center pb-3 pt-4" *ngIf="details && details.cover">
                <img src="{{ details.cover.source }}" class="img-fluid event-cover" alt="">
            </div>
    
            <div class="modal-body" *ngIf="event">

                    <div class="p-3 mb-2 bg-info text-white">EVENT</div>
                    <blockquote class="blockquote mt-3 mb-3" *ngIf="event.name"><b>{{ event.name }}</b></blockquote>

                    <div class="p-3 mb-2 bg-info text-white" *ngIf="event.place">LOKACIJA</div>
                    <blockquote class="blockquote mt-3 mb-3" *ngIf="event.place"><b>{{ event.place.name }}</b></blockquote>


                    <div *ngIf="details">
                        <div class="p-3 mb-2 bg-info text-white">POSJETITELJI</div>
                        <blockquote class="blockquote mt-3 mb-3"><b>DOLAZI: {{ details.attending_count }} gostiju</b></blockquote>
                        
                        <blockquote class="blockquote mt-3 mb-3"><b>ZAINTERESIRANO: {{ details.interested_count }} gostiju</b></blockquote>

                        <blockquote class="blockquote mt-3 mb-3"> <b>MOÅ½DA DOLAZI: {{ details.maybe_count }} gostiju</b></blockquote>
                    </div>


                    <div class="p-3 mb-2 bg-info text-white">OPIS</div>
                    <blockquote class="blockquote mt-3 mb-3"><small>{{ event.description }}</small></blockquote>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-info btn-raised" data-dismiss="modal">Zatvori</button>
            </div>
        </div>
    </div>
</div>
