
<div class="modal fade" id="concertDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title display-4" id="exampleModalLabel">Detalji koncerta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" *ngIf="event">
                    <div class="p-3 mb-2 bg-info text-white">EVENT</div>
                    <blockquote class="blockquote mt-3 mb-3"><b>{{ event.name }}</b></blockquote>

                    <div class="p-3 mb-2 bg-info text-white">LOKACIJA</div>
                    <blockquote class="blockquote mt-3 mb-3"><b>{{ event.place.name }}</b></blockquote>

                <div class="p-3 mb-2 bg-info text-white">OPIS</div>
                <blockquote class="blockquote mt-3 mb-3"><small>{{ event.description }}</small></blockquote>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
